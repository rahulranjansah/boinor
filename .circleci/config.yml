version: 2.1

jobs:
  quality: &test-template
    description: Code style
    docker:
      - image: python:3.10
    environment:
      PIP_PREFER_BINARY: true
      PIP_PROGRESS_BAR: "off"
      TOXENV: style
    steps:
      - checkout
      - run: python -m pip install tox
      - run: tox

  tests310:
    <<: *test-template
    description: Tests - Python 3.10
    docker:
      - image: python:3.10
    environment:
      TOXENV: tests310

  tests311:
    <<: *test-template
    description: Tests - Python 3.11
    docker:
      - image: python:3.11
    environment:
      TOXENV: tests311

  tests312:
    <<: *test-template
    description: Tests - Python 3.12
    docker:
      - image: python:3.12
    environment:
      TOXENV: tests312

  tests313:
    <<: *test-template
    description: Tests - Python 3.13
    docker:
      - image: python:3.13
    environment:
      TOXENV: tests313

  tests313-fast:
    <<: *test-template
    description: Tests fast - Python 3.13
    docker:
      - image: python:3.13
    environment:
      TOXENV: tests313-fast

  tests313-online:
    <<: *test-template
    description: Tests online - Python 3.13
    docker:
      - image: python:3.13
    environment:
      TOXENV: tests313-online

  tests313-slow:
    <<: *test-template
    description: Tests slow - Python 3.13
    docker:
      - image: python:3.13
    environment:
      TOXENV: tests313-slow

  tests313-images:
    <<: *test-template
    description: Tests images - Python 3.13
    docker:
      - image: python:3.13
    environment:
      TOXENV: tests313-images

  tests313-coverage:
    <<: *test-template
    description: Tests coverage - Python 3.13
    docker:
      - image: python:3.13
    environment:
      TOXENV: tests313-coverage
    steps:
      - checkout
      - run: python -m pip install tox
      - run: tox
      - run: python -m pip install codecov && codecov

workflows:
  version: 2
  build_and_test:
    jobs:
      - quality
      - tests310:
          requires:
            - quality
      - tests311:
          requires:
            - quality
      - tests312:
          requires:
            - quality
      - tests313:
          requires:
            - quality
      - tests313-fast:
          requires:
            - quality
      - tests313-online:
          requires:
            - quality
      - tests313-slow:
          requires:
            - quality
      - tests313-images:
          requires:
            - quality
      - tests313-coverage:
          requires:
            - quality
